if(navigator.geolocation) {

	  // 使用者不提供權限，或是發生其它錯誤
	  function error() {
	    alert('無法取得你的位置');
	  }

	  // 使用者允許抓目前位置，回傳經緯度
	  function success(position) {
	    console.log(position.coords.latitude, position.coords.longitude);
	  }

	  // 跟使用者拿所在位置的權限
	  navigator.geolocation.getCurrentPosition(success, error);

	} else {
	  alert('Sorry, 你的裝置不支援地理位置功能。')
	}



  var places = new Array;
  places[0]="台北,25.033493,121.564101";
  places[1]="台中,24.137288,120.6694156";
  places[2]="高雄,22.6394973,120.3003943";
  places[3]="雲林,23.7100323,120.5149184";
  places[4]="嘉義,23.4796023,120.3537066";
  places[5]="彰化,24.0836247,120.5370858";
  places[6]="桃園,24.9889248,121.3122513";
  places[7]="苗栗,24.5700249,120.8201543";
  places[8]="新竹,24.8015926,120.9693996";
  places[9]="屏東,22.6689222,120.4838842";
  

  
  
  

function gotoplace(i)
{

  var lat, lon;
  var pdata = places[i].split(",");
  lat = pdata[1];
  lon = pdata[2];
  document.getElementById("lat").value = lat;
  document.getElementById("lon").value = lon;
  

  navigatemap();
}
function navigatemap()
{	
	document.getElementById("gmframe").src="https://maps.google.com/?output=embed&q=" + document.getElementById("lat").value + "," + document.getElementById("lon").value;
}

</script>
